            function converToFarhenhiet(celsius)

            function converToCelsiys(fahrehiet)
            {
                return (fahrehiet-32)*5/9;
            }

            console.log(converToCelsiys(86)) 

            function convertTemperature(degrees,unit)
            {
                let string=" "
                let output;

                {
                    output =converToCelsiys(degrees);
                    
                }
