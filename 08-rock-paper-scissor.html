<!DOCTYPE html>
<html>

<head>
    <title>
        Lesson 5 BOOLEANS
    </title>
    <style>

</head>

<body>
    <p>ROCK PAPER SCISSOR</p>

    <button id="rock" onclick="
    playeGame('rock');
        ">Rock</button>


    <button id="paper" onclick="
    playeGame('paper');
        ">Paper</button>


    <button id="scissor" onclick="
    playeGame('scissor');
                ">Scissor</button>

    <button id="reset" onclick="
    playeGame('reset');
                ">Reset Score</button>


    <script>

        let score=JSON.parse(localStorage.getItem('score'));

        function pickComputerMove() {
            const randomNumber = Math.random();
            let Comp_result = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                Comp_result = 'rock';
            }
            else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                Comp_result = 'paper';
            }
            else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                Comp_result = 'scissor';
            }
            return Comp_result;
        }


        function playeGame(move) {
            const Comp_result = pickComputerMove();
            let result = '';

            if (move == 'scissor') {
                if (Comp_result === 'rock') {
                    result = 'Loose'

                }
                else if (Comp_result === 'paper') {
                    result = 'Win';
                    
                }
                else if (Comp_result === 'scissor')
                    result = 'Tie';
            }

            else if (move === 'paper') {
                if (Comp_result === 'rock') {
                    result = 'Win'

                }
                else if (Comp_result === 'paper') {
                    result = 'Tie';
                }
                else if (Comp_result === 'scissor')
                    result = 'Loose';
            }

            else if (move === 'rock') {
                if (Comp_result === 'rock') {
                    result = 'Tie'

                }
                else if (Comp_result === 'paper') {
                    result = 'Loose';
                }
                else if (Comp_result === scissor)
                    result = 'Win';

            }

            else if(move === 'reset')
            {
                score.win=0;
                score.losses=0;
                score.tie=0;
                localStorage.removeItem('score');
            }

            if(result==='Win')
            {
                score.win+=1
            }
            else if(result==='Loose')
            {
                score.losses+=1
            }
            else if(result==='Tie')
            {
                score.tie+=1
            }

            localStorage.setItem('score',JSON.stringify(score));
            

            alert(`You picked ${move} . Computer picked ${Comp_result}.  ${result}
Win :${score.win}, Losses:${score.losses} ,Tie:${score.tie}` );
        }
    </script>

</body>

</html>
