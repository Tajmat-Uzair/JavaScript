<body>
    <p>ROCK PAPER SCISSOR</p>

    <button id="rock" onclick="
    playeGame('rock');
        ">Rock</button>


    <button id="paper" onclick="
    playeGame('paper');
        ">Paper</button>


    <button id="scissor" onclick="
    playeGame('scissor');
                ">Scissor</button>


    <script>

        function pickComputerMove() {
            const randomNumber = Math.random();
            let Comp_result = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                Comp_result = 'rock';
            }
            else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                Comp_result = 'paper';
            }
            else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                Comp_result = 'scissor';
            }
            return Comp_result;
        }


        function playeGame(move) {
            const Comp_result = pickComputerMove();
            let result = '';

            if (move == 'scissor') {
                if (Comp_result === 'rock') {
                    result = 'Loose'

                }
                else if (Comp_result === 'paper') {
                    result = 'Win';
                }
                else if (Comp_result === 'scissor')
                    result = 'Tie';
            }

            else if (move === 'paper') {
                if (Comp_result === 'rock') {
                    result = 'Win'

                }
                else if (Comp_result === 'paper') {
                    result = 'Tie';
                }
                else if (Comp_result === 'scissor')
                    result = 'Loose';
            }

            else if (move === 'rock') {
                if (Comp_result === 'rock') {
                    result = 'Tie'

                }
                else if (Comp_result === 'paper') {
                    result = 'Loose';
                }
                else if (Comp_result === scissor)
                    result = 'Win';

            }

            

            alert(`You picked ${move} . Computer picked ` + Comp_result + `. ` + result);
        }
    </script>

</body>
